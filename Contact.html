       <div class="container my-4">

        <h2>Contact Us</h2>

        <form>

            <div class="form-group">

                <label for="exampleFormControlInput1">Email address</label>

                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

            </div>

            <div class="form-group">

                <label for="exampleFormControlSelect1">Contact Number</label>
                <input type="Contact" class="form-control" id="exampleFormControlInput1" placeholder="Contact">


                

            </div>

            <div class="form-group row">

                <div class="col-sm-2">Are you already customer</div>

                <div class="col-sm-10">

                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" id="gridCheck1">

                        <label class="form-check-label" for="gridCheck1">

                            Yes

                        </label>



                    </div>


                </div>


            </div>



            <div class="form-group row">

                <div class="col-sm-2">Are you a new</div>

                <div class="col-sm-10">

                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" id="gridCheck2">

                        <label class="form-check-label" for="gridCheck2">

                            Yes

                        </label>

                    </div>

                </div>

            </div>

            <div class="form-group row">

                <div class="col-sm-2">All information are correct</div>

                <div class="col-sm-10">

                    <div class="form-check">

                        <input class="form-check-input" type="checkbox" id="gridCheck3">

                        <label class="form-check-label" for="gridCheck3">

                            Yes

                        </label>


                    </div>

                </div>

            </div>



            <div class="form-group">

                <label for="exampleFormControlTextarea1">Type your Querry</label>

                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

            </div>

            

            <button class="btn btn-primary">Submit</button>

        </form>



    </div>
